<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Productos Disponibles</h1>
        <ul class="list-group">
            <li class="list-group-item">1. Leche - $1000</li>
            <li class="list-group-item">2. Pan de Molde - $2000</li>
            <li class="list-group-item">3. Queso - $1200</li>
            <li class="list-group-item">4. Mermelada - $890</li>
            <li class="list-group-item">5. Azúcar - $1300</li>
        </ul>

        <button class="btn btn-primary mt-3" id="addProductBtn">Agregar Producto</button>
        <button class="btn btn-success mt-3" id="finalizeBtn">Finalizar Compra</button>

        <div id="message" class="mt-3"></div>
        <div id="cartDetails" class="mt-3"></div>
    </div>

    <!-- Modals para interaccion-->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Ingresa el número del producto:</p>
                    <input type="number" id="productNumber" class="form-control">
                    <p>Ingresa la cantidad:</p>
                    <input type="number" id="productQuantity" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addProduct">Aceptar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="continueModal" tabindex="-1" role="dialog" aria-labelledby="continueModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>¿Deseas seguir agregando productos?</p>
                    <button type="button" class="btn btn-primary" id="continue">Aceptar y Volver a Seguir Comprando</button>
                    <button type="button" class="btn btn-secondary" id="finalize">Finalizar Compra y Ver Total</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para página de pago -->
    <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Total de la compra: $<span id="totalAmount"></span></p>
                    <ul id="cartList"></ul>
                    <a href="payment.html" class="btn btn-primary">Proceder al Pago</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
